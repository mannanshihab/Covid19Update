<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width", initial-scale="1.0">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title> Covid 19 Update Info</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center h-50">
            <table class="table table-success table-striped">
                <th>
                    <td class="blod">Bangladesh</td>
                  </th> 
                <tbody id="Bangladesh"></tbody>
            </table>
        </div>
        <div class="col-md-4 d-flex justify-content-center h-50">
            <table class="table table-success table-striped table-danger">
                <th>
                  <td class="blod">Worldwide</td>
                </th>
                <tbody id="global-wise"></tbody>
            </table>
        </div>
        <div class="col-md-4 d-flex justify-content-center h-50">
            <table class="table table-success table-striped table-dark">
                <th>
                    <td class="blod">India</td>
                  </th> 
                <tbody id="India"></tbody>
            </table>
        </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>    
<script type="text/javascript">
$.ajax({
  url : "https://api.covid19api.com/summary",
  type : "GET",
  dataType : "JSON",
  success : function(data){
      console.log(data);
      console.log(data.Global);
      console.log(data.Countries[14]);
      console.log(data.Countries[77]);

      console.log(data.Countries[14].TotalConfirmed);

      $.each(data.Global, function(key, value){
        $("#global-wise").append("<tr><td>"+ key +"</td><td>"+ value +"</td></tr>")
      });

      $.each(data.Countries[14], function(key, value){
         $("#Bangladesh").append("<tr><td>"+ key+"</td><td>"+ value+"</td></tr>")
      });

      $.each(data.Countries[77], function(key, value){
         $("#India").append("<tr><td>"+ key+"</td><td>"+ value+"</td></tr>")
      });

      
  }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
